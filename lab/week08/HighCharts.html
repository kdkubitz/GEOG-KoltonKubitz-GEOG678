<!DOCTYPE html>

<html lang="en">

    <head>

        <title>K. Kubitz HighCharts</title>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/series-label.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <style>
            #container {
                min-width: 310px;
                max-width: 800px;
                height: 400px;
                margin: 0 auto
            }
        </style>

    </head>

    <body>

        <div id="temperature-chart" style="width: 600px; height: 400px;"></div>

        <script>

            document.addEventListener('DOMContentLoaded', function () {
                Highcharts.chart('temperature-chart', {
                    chart: {
                        type: 'line'
                    },
                    title: {
                        text: 'Weekly Temperature in College Station'
                    },
                    xAxis: {
                        categories: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
                    },
                    yAxis: {
                        title: {
                            text: 'Temperature (Â°F)'
                        }
                    },
                    series: [{
                        name: 'High Temp',
                        data: [82, 81, 81, 70, 77, 78, 79, 80]
                    }, {
                        name: 'Low Temp',
                        data: [67, 59, 50, 47, 51, 60, 66, 66]
                    }]
                });
            });

        </script>

    </body>

</html>
